
<form>
  <div class="Title">
      <b>ADD WSR</b>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Employee Id</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" [(ngModel)]="task.empId" name="Id" id="inputEmail3" placeholder="Enter your Id">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task.empName" name="name" id="inputPassword3" placeholder="Enter your Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Email Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task.empEmailAddress" name="address" id="inputPassword3" placeholder="Enter your Email Address">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Week Start date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task.weekStartsfrom" name="weekStarts" id="inputPassword3" placeholder="Week start date">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Week end date</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task.weekEnddate" name="weekEnd" id="inputPassword3" placeholder="Week end date">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Working with</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task.workingWith" name="working" id="inputPassword3" placeholder="You are working with?">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Manager Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task.managerName" name="manager" id="inputPassword3" placeholder="Enter your Manager Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Task 1</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task.task" name="task" id="inputPassword3" placeholder="Enter the task1">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Task1Time</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task.task1Time" name="task1" id="inputPassword3" placeholder="Time spent for task">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">task1 Remarks</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="task.task1Remarks" name="Remarks" id="inputPassword3" placeholder="Add remarks">
    </div>
  </div>
  <div class="center">
    <button type="submit" class="btn btn-primary" (click)="btnclick()">Submit</button>

  </div>
  
</form>
